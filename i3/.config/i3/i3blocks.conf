full_text=\
align=center
color=#efd0ca
separator=false
separator_block_width=7

[music]
command=rhythmbox-client --print-playing-format "%tt - %ta [%te/%td]"
interval=1

[separator]

[weather]
command=$HOME/.config/i3/scripts/weather.sh London
interval=30

[separator]

[day]
command=$HOME/.config/i3/scripts/get_day.sh
interval=99

[separator]

[volume]
label=Volume:
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
interval=1
signal=1

[separator]

[date]
command=date '+%A %-d, %B %Y'
interval=5

[separator]

[time]
command=date '+%H:%M'
interval=1


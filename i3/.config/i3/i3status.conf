general {
	output_format = i3bar
	colors = false
	interval = 1
        color_good = "#bd632f"
        color_bad = "#ff4242"
}

order += "volume master"
order += "wireless wlp6s0"
order += "cpu_usage"
order += "tztime local"
order += "tztime clock"
order += "day"

wireless wlp6s0 {
	 format_up = "(%quality)  %essid"
	 format_down = "WiFi Disconnected"
}

ethernet eth0 {
     	 format_up = "Ethernet: %ip (%speed)"
	 format_down = "Ethernet Disconnected"
}

battery 0 {
	format = "%status %percentage %remaining %emptytime"
	format_down = "No battery"
	status_chr = "âš¡ CHR"
	status_bat = "ðŸ”‹ BAT"
	status_unk = "? UNK"
	status_full = "â˜» FULL"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

tztime local {
	format = "%A %-d, %B %Y"
}

tztime clock {
       format =  "%H:%M"
}

cpu_usage {
     format = "%usage"
}

volume master {
    format = "Volume: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
